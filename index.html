function dbg(str){
   document.querySelector(".debug").innerHTML = str;

let axios = {
  'get': (url, token, noParse) => {
    return new Promise((resolve, reject) => {
      try {
        var xmlhttp = new XMLHttpRequest();
        
        xmlhttp.onreadystatechange = function () {
          if (this.readyState == 4 && String(this.status).startsWith('2')) {
            try {
              if (!noParse) {
                resolve(JSON.parse(this.responseText));
              } else {
                resolve(this.responseText);
              }
            } catch(e) {
              resolve();
            }
          } else if (this.responseText) {
            try {
              if (!noParse) {
                resolve(JSON.parse(this.responseText));
              } else {
                resolve(this.responseText);
              }
            } catch(e) {}
          }
        };
        xmlhttp.onerror = function () {
          if (this.responseText) {
            try {
              if (!noParse) {
                resolve(JSON.parse(this.responseText));
              } else {
                resolve(this.responseText);
              }
            } catch(e) {}
          }
        };

        xmlhttp.open('GET', url, true);
        xmlhttp.send();
      } catch(e) { reject(e) }
    });
  }
};

function toMil(str)
{
  //const theBigDay = new Date(1962, 6, 7, 12); // noon of 1962-07-07 (7th of July 1962, month is 0-indexed)

  //'23/11/2022 22:51:00'
  let rss = str.split(' ');
  let dt = rss[0].split('/');
  let y = Number(dt[2]);
  let m = Number(dt[1])-1;
  let d = Number(dt[0]);
  
  let timr = rss[1];
  let tim = timr.split(':');
  let h = Number(tim[0]);
  let min = Number(tim[1]);
  let s = Number(tim[2]);
  
  console.log('departure time:' new Date(y,m,d,h,min,s));
  return (new Date(y,m,d,h,min,s).getMilliseconds());
}
